<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ペットの名前入力</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #A8D5BA; /* ファンシーなグリーン */
    font-family: 'Arial Rounded MT Bold', 'ヒラギノ丸ゴ Pro', 'メイリオ', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff0f2; /* 桜色の超淡い背景 */
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    text-align: left;
    width: 320px;
  }
  h1 {
    color: #d96f6f; /* 桜色より少し濃い */
    margin-bottom: 25px;
    font-size: 5rem;
    text-align: center;
    font-family:'Orbitron', sans-serif;
  }
  input[type="text"] {
    width: 90%;
    padding: 12px 15px;
    border: 2px solid #F4C2C2; /* 桜色の枠線 */
    border-radius: 12px;
    font-size: 1.1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    border-color: #7AAE84; /* フォーカス時はグリーン系 */
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #F4C2C2; /* 桜色 */
    border: none;
    padding: 12px;
    border-radius: 15px;
    font-size: 1.2rem;
    color: #5B3A3A; /* 落ち着いた濃い色 */
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #7AAE84; /* ホバーでファンシーグリーン */
    color: white;
  }

  .username {
    font-weight: bold;
    color: #d96f6f; /* 桜色 */  
  }

  .shintaro{
    
    top: 20px;
    right: 20px;
    width: 400px;
    
   
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

   #submitBtn:disabled {
      background-color: #ccc; /* グレー */
      color: #666;
      cursor: not-allowed;
    }
    #submitBtn {
      background-color: #4CAF50; /* 緑 */
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
</style>
</head>
<body class="flex flex-col justify-center" >
    <section class="flex flex-col justify-center">
    <h1>AKYNM</h1>
  
  <form>
    <input type="text" id="username" placeholder="Enter your pet's name" required>
    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <script>
    const input = document.getElementById("username");
    const button = document.getElementById("submitBtn");

    input.addEventListener("input", () => {
      if (input.value.trim() !== "") {
        button.disabled = false; // 入力されたら有効化
      } else {
        button.disabled = true;  // 空なら無効化
      }
    });
  </script>

  
    </section>
</body>
</html>

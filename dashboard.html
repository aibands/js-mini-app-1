<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <!-- Matheus and Aiya -->

    <div class="function-box">

        <div class="function-items">
            <button id="bedroom-icon-btn" data-location="bedroom"><img id="bedroom-icon"
                    src="./assets/img/bedroom-icon.png" alt="Bedroom"></button>
            <button id="bathroom-icon-btn" data-location="bathroom"><img id="bathroom-icon"
                    src="./assets/img/bathroom-icon.png" alt="Bathroom"></button>
            <button id="kitchen-icon-btn" data-location="kitchen"><img id="kitchen-icon"
                    src="./assets/img/kitchen-icon.png" alt="Kitchen"></button>
        </div>
        <button id="living-room-btn"><img id="living-room-img" src="./assets/img/house-icon.png"
                alt="Living Room"></button>
    </div>

    <section id="action-btn-section">

        <div class="action-btn-sleep">
            <button class="function-buttons"><img id="sleep-btn" src="./assets/img/sleep-btn.png" alt="Sleep Button"></button>
        </div>

        <div class="action-btn-use-bathroom">
            <button class="function-buttons"><img id="bathroom-btn" src="./assets/img/bathroom-btn.png" alt="Bathroom Button"></button>
        </div>

        <div class="action-btn-eat">
            <button class="function-buttons"><img id="eat-btn" src="./assets/img/eat-btn.png" alt="Eat Button"></button>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
